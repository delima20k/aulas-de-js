    <script>
        class pessoa{           /*A classe é a passoa*/
             constructor(nome){       /* Que é o atributo nome*/
                 this.none = nome;
            }
            falar(frase){        /* esse é o metodo falar*/
                console.log(this.none+ " disse: "+ frase);
            }
        }
            var p1 = new pessoa("feansisco");

            p1.falar("Como vai?");
